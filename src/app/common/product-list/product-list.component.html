<form class="form-inline my-2 my-lg-0 py-3">
    <input id="search" class="form-control mr-sm-2" type="text" placeholder="Search" (keyup)="onChangePhrase($event)">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
<div class="row d-flex w-100">
    <div class="col-sm-12 col-md-6 col-lg-2 px-2 mx-sm-0 mx-md-0 mx-lg-1 my-2" *ngFor="let product of products | filter: phraseString: 'name': catid">
        <app-product-card [product]="product"></app-product-card>
    </div>
</div>
