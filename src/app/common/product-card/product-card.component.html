<div class="card w-100 h-100" [ngClass]="{'is-active': !product.active, 'is-featured': product.featured }">
    <div class="card-image" [ngStyle]="{ 'background-image': 'url(' + product.image + ')'}" title="Card image cap"></div>
    
    <div class="card-body p-3 d-flex flex-column">
        <h5 class="card-title p-0">{{ product.name }}</h5>
        <p class="card-text card-desc">{{ product.description }}</p>
        <p class="card-text card-stock">stock: <b>{{ product.stock }}</b> pcs</p>
        <p class="card-text card-stock">active: <b>{{ product.active }}</b></p>
        <p class="card-text card-stock">featured: <b>{{ product.featured }}</b></p>
        <p class="card-text card-stock">catId: <b>{{ product.catId }}</b></p>
        <p class="card-text card-price bottom-align-text mt-auto">price: <b>{{ product.price }}</b>-</p>
    </div>
</div>
