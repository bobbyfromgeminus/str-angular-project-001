<div class="container-fluid">
    <form class="form-inline my-2 my-lg-0 py-3">
        <select id="filterKey" name="filterKey" [(ngModel)]="filterKey" class="form-control">
            <option *ngFor="let fkey of filterKeys" [value]="fkey">{{ fkey }}</option>
        </select>
        <input id="name-search" class="form-control mr-sm-2" type="text" placeholder="KeresÃ©s" (keyup)="onChangePhrase($event, 'name')">
    </form>

    <app-data-editor [cols]="cols" [products]="productList$ | async | filter: phraseString: filterKey " (updateClick)="onUpdate($event)" (deleteClick)="onDelete($event)"></app-data-editor>
</div>
