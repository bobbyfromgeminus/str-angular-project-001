<div class="container-fluid">
    <div class="border d-flex p-3 mb-3 bg-light">
        <select [(ngModel)]="filterKey" class="form-control mr-3" style="width: 200px;">
            <option *ngFor="let fkey of filterKeys" [value]="fkey">{{ fkey }}</option>
        </select>
        <input [(ngModel)]="filterPhrase" class="form-control mr-sm-2" type="text" placeholder="KeresÃ©s" style="width: 300px;">
    </div>
    <app-data-editor [cols]="cols" [products]="productList$ | async | filter:filterPhrase:filterKey | slice:first:itemperside" (updateClick)="onUpdate($event)" (deleteClick)="onDelete($event)"></app-data-editor>


    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item" *ngFor="let key of (productList$ | async); let i = index">
                <a class="page-link" href="#">{{ i }}</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
</div>
